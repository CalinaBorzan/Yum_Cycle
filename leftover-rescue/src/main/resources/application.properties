# Application Name
spring.application.name=leftover-rescue

# MySQL's connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/fridge_app
spring.datasource.username=root
spring.datasource.password=calinuta2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings (for JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hibernate Dialect (Updated as per warning)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enable detailed Spring Security logs
logging.level.org.springframework.security=DEBUG

# Disable Hibernate SQL logs if not needed
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
